<meta charset="utf-8"/><link rel="import" href="../../bower_components/polymer/polymer.html"/><link rel="import" href="journal-dagre-imports.html"/><script src="../../src/journal/pipeline.js"></script><polymer-element name="journal-dagre" attributes="text"><template><style>#target {
  width: 100%;
  height: 100%;
}

  width: 100%;
  height: 222px;
}

  stroke: #333;

</style><content id="source"></content><svg id="target" class="graph"><g transform="translate(10,10)"></g></svg></template><script>Polymer({
  text: "",

    if (!this.text) {
      var source = this.$.source.getDistributedNodes();
      this.text = $(source).text();

  },
